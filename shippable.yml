# Language setting
language: node_js

# Version number
node_js:
  - 0.12

branches:
  only:
    - master
    
env:    
  - HOME_SITE=home-site
  - HOME_SITE_MOBILE=home-site-mobile
    
build:
  ci:
    - if [ "$HOME_SITE" == "home-site" ]; then echo $HOME_SITE; fi
    - if [ "$HOME_SITE_MOBILE" == "home-site-mobile" ]; then echo $HOME_SITE_MOBILE; fi
    - echo $JOB_STATE
    - printenv

