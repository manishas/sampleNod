# Language setting
language: node_js

# Version number
node_js:
  - 0.12

branches:
  only:
    - master
    
env:    
  - HOME_SITE=home-site
    
build:
  ci:
    - if [ "$HOME_SITE" == "home-site" ]; then echo $HOME_SITE; fi
    - echo $JOB_STATE
    - printenv
    - return 1
  always:
    - echo $HOME_SITE

